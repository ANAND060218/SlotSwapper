name: Wake Up Render Backend

on:
  schedule:
    # Runs every 5 minutes to keep the free service alive
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # This adds a button in the GitHub Actions tab
    # so you can run the ping manually if you want.

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render backend health check
        # We use curl to send a GET request to your health URL.
        # The -s flag makes it silent (no output)
        run: curl -s https://slotswapper-exq5.onrender.com/api/health

